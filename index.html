<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loja de Roupas Masculinas</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logobola.png" alt="Logo">
      <span>REPONOS</span>
    </div>
    <nav>
      <a href="#home">Início</a>
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="titulo" id="home">
    <h1>Moda masculina com estilo e tecnologia para você!</h1>
    <img src="" alt="">

  <section class="produtos" id="produtos">
    <div class="produto">
      <img src="img/tenis.webp" alt="Tênis">
      <div class="info-produto">
        <h3>Tênis de basquete</h3>
        <p>R$ 1889,90</p>
        <a href="#" class="botao-vermais">Ver Mais</a>

    </div>

      <img src="img/blusabasquete.webp" alt="Blusa Bulls">

        <h3>Blusa Bulls Basquete</h3>
        <p>R$ 559,90</p>
        <a href="#" class="botao-vermais">Ver Mais</a>
      </div>

      <img src="img/bermuda.webp" alt="Bermuda">
      <div class="info-produto">
        <h3>Bermuda</h3>
        <p>R$ 299,90</p>
        <a href="#" class="botao-vermais">Ver Mais</a>
      </div>
    </div>

  <footer id="contato">
    <p>© 2025 Reponos | reponos@gmail.com</p>
